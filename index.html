<!DOCTYPE html>

<body>
  <div id="app"></div> 
  <script>
    window.$docsify = {
      name: '<b>琴卓</b>',

      repo: 'https://github.com/QinZhuo',
      loadNavbar:"navbar.md",

      subMaxLevel: 2,

      executeScript: true,

      count:{
        countable:true,
        fontsize:'0.9em',

        isExpected:false,

      pagination: {

  <script>
    var gitalk = new Gitalk({
      clientID: 'Ov23liNGNkBpTcgTepyp',

      repo: 'qinzhuo.github.io',      // The repository of store comments,
      owner: 'QinZhuo',
